<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/avay.png">
    <title>BG4JHP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2em;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 0;
            border-bottom: 1px solid #eaeaea;
        }
        header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        .nav-buttons {
            display: flex;
            gap: 2em;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1em;
        }
        .language-switcher {
            margin-left: 2em;
        }
        main {
            margin-top: 2em;
        }
        .intro {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2em;
        }
        .intro > div {
            flex: 1;
        }
        .intro .profile-picture {
            text-align: right;
        }
        .intro .profile-picture img {
            max-width: 100%;
            border-radius: 8px;
        }
        .intro .profile-description {
            font-size: 0.8em;
            color: #777;
            margin-top: 0.5em;
        }
        .intro .about-me {
            text-align: left;
        }
        .intro h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .contact {
            margin-top: 2em;
        }
        .contact h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
            text-align: center;
        }
        .contact-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1em;
            margin-left: 20%;
        }
        .contact-details p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 2em 0;
            border-top: 1px solid #eaeaea;
            margin-top: 2em;
        }
        .beian {
            font-size: 0.8em;
            color: #777;
            margin-top: 1em;
        }
        .beian a {
            color: #777;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1em;
            }
            .nav-buttons {
                flex-direction: column;
                align-items: flex-start;
                gap: 1em;
            }
            .nav-buttons a {
                font-size: 0.9em;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            header h1 {
                margin-bottom: 1em;
            }
            .intro {
                flex-direction: column;
                align-items: center;
            }
            .intro .profile-picture,
            .intro .about-me {
                text-align: center;
                margin: 0;
            }
            .contact-details {
                margin-left: 0;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>B G 4 J H P</h1>
        <div class="nav-buttons">
            <a href="https://ham.anson.fun//">Blog</a>
            <a href="https://www.qrz.com/db/BG4JHP">Info at QRZ</a>
            <div class="language-switcher">
                <a href="/">中文</a> | <a href="">English</a>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="intro" id="about">
            <div class="about-me">
                <h2>Morning/Afternoon/Evening</h2>
                <h2>This is BG4JHP</h2>
                <p>Welcome you all</p>
            </div>
            <div class="profile-picture">
                <img src="/src/qsl.png" alt="A photo">
                <p class="profile-description">My QSL card</p>
            </div>
        </section>
        <section class="contact" id="contact">
            <h2>Contact</h2>
            <div class="contact-details">
                <p>Email: contact.me@bg4jhp.cn</p>
                <p>Telegram: <a href="https://t.me/BG4JHPbot">BG4JHPbot</a></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Anson</p>
    </footer>
</body>
</html>
